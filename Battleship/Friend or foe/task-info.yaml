    package battleship.grids;

    import battleship.exceptions.CoordinateAlreadyHitException;
    import battleship.ships.PlayerFleet;
    import battleship.ships.ShipBase;
    import battleship.ships.ShipState;

    public class OpponentGrid extends GridBase {

        public OpponentGrid() {
            super(FieldState.getAllowedOpponentFieldStates());
        }

        public String fireShot(GridCoordinate coordinate, PlayerGrid playerGrid, PlayerFleet fleet) {
            FieldState currentFieldState = playerGrid.getFieldStateByCoordinate(coordinate);

            if (currentFieldState == FieldState.OCCUPIED_BY_SHIP) {
                playerGrid.setFieldStateForCoordinate(FieldState.SHIP_HIT, coordinate);
                this.setFieldStateForCoordinate(FieldState.SHIP_HIT, coordinate);
                ShipBase ship = fleet.getShipByCoordinate(coordinate);

                if (ship != null) {
                    ship.hitThisShipAtCoordinate(coordinate);

                    return ship.getShipState() == ShipState.DESTROYED ?
                        "You sank a ship! Specify a new target:" :
                        "You hit a ship! Try again:";
                }
            }

            if (currentFieldState == FieldState.FOG_OF_WAR) {
                playerGrid.setFieldStateForCoordinate(FieldState.SHOT_MISSED, coordinate);
                this.setFieldStateForCoordinate(FieldState.SHOT_MISSED, coordinate);
                return "You missed. Try again:";
            } else {
                throw new CoordinateAlreadyHitException("Why are you trying to shoot a position you've already " +
                    "shot at? Please keep a proper record of fired shots!");
            }
        }
    }
